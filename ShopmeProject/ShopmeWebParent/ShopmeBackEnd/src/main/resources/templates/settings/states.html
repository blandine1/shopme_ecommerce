<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
   
			<div class="mt-3">
               <div>
                <p>
				  use this page to manage our states or provinces
				</p>
               </div>
			</div>
			<div class="form-group row mt-2 ml-2">
				<input  type="button" value="load countries" id="buttonLoadCountriesForStates" class="btn btn-primary"/>
			</div>
			
			<div class="form-group row m-2">
			    <label class="col-sm-2 col-form-label">selected country : </label>
			    <div class="col-sm-10">
					<select id="dropdownCountriesForState" class="form-control">
					
					</select>
			   </div>
			</div>
			<div class="form-group row m-2">
			    <label class="col-sm-2 col-form-label">list states/provinces :</label>
			    <div class="col-sm-10">
					<select id="dropdownStates" class="form-control" style="height: 300px" size="3">
					
					</select>
			   </div>
			</div>
			
	  <form id="formState">
			<div class="form-group row m-2">
			  <label class="col-sm-2 col-form-label" id="labelStateName">state or province</label>
			  <div class="col-sm-6">
			    <input type="text" id="fieldStateName" class="form-control" required minlength="3" maxlength="15"/>
			  </div>
			  <div class="col-sm-4">
			     <input type="button" id="buttonAddState" value="New" class="btn btn-primary mr-1" />
			     <input type="button" id="buttonUpdateState" value="update" class="btn btn-secondary  ml-2" disabled />
			     <input type="button" id="buttonDeleteState" value="delete" class="btn btn-secondary  ml-2" disabled />
			  </div>
		 </div>
	</form>
</div>




</body>
</html>
