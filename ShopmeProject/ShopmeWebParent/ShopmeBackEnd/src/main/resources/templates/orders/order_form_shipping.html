<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="content" th:remove="tag">
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Deliver days</label>
        <div class="col-sm-10">
         <input type="text"class="form-control" th:value="*{deliverDays}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Expected deliver days</label>
        <div class="col-sm-10">
         <input type="date"class="form-control" th:value="*{deliverDateOnForm}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
         <input type="text"class="form-control" th:value="*{firstName}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">last name</label>
        <div class="col-sm-10">
         <input type="text"class="form-control" th:value="*{lastName}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">phone number</label>
        <div class="col-sm-10">
         <input type="text"class="form-control" th:value="*{phoneNumber}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address line 1</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" th:field="*{addressLine1}" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address line 2</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" th:field="*{addressLine2}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">city</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" th:field="*{city}" required />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
          <select class="form-control" id="country">
            <option th:each="aCountry : ${listCountries}" th:value="${aCountry.id}" th:selected="${aCountry.name== order.country}">[[${aCountry.name}]]</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">state</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" th:field="*{state}" list="listStates" />
           <datalist id="listStates">
           
           </datalist>
        </div>
      </div>
      
       <div class="form-group row">
        <label class="col-sm-2 col-form-label">postal code</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" th:field="*{postalCode}" required />
        </div>
      </div>
    </div>
    
</body>
</html>
