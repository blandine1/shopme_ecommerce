<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="content" th:remove="tag">
      <div id="productList">
         
         <th:block th:each="detail,status : ${order.orderDetails}">
           <div class="border rounded" th:with="product = ${detail.product}">
           <input type="hidden" name="productId" th:value="${product.id}" class="hiddenProductId"/>
             <div class="row">
               <div class="col-1 ml-1">
                  <div>[[${status.count}]]</div>
               </div>
               <div class="col-3 pt-1">
                  <img  th:src="@{${product.mainImagePath}}" class="img-fluid" />
               </div>
             </div>
             
             <div class="row m-2">
                <b>[[${product.name}]]</b>                
             </div>
             
             <div class="row m-2">
               <table>
                  <tr>
                     <td>Product coast : </td>
                     <td>
                       <input type="text" required class="form-control  cost-input" 
                              th:rowNumber="${status.count}" 
                              th:value="${detail.productCost}" style="max-width: 140px"/>
                     </td>
                  </tr>
                  <tr>
                     <td>Quantity : </td>
                     <td>
                       <input type="number" step="1" min="1" mx="5" required class="form-control quantity-input"
                             th:rowNumber="${status.count}" 
                             th:id="'quantity'+ ${status.count}"
                             th:value="${detail.quantity}" style="max-width: 140px"/>
                     </td>
                  </tr>
                  <tr>
                     <td>Unit Price : </td>
                     <td>
                       <input type="text" required class="form-control price-input" 
                             th:id="'price'+ ${status.count}"
                             th:rowNumber="${status.count}" 
                             th:value="${detail.unitPrice}" style="max-width: 140px"/>
                     </td>
                  </tr>
                  <tr>
                     <td>SubTotal : </td>
                     <td>
                       <input type="text" readonly class="form-control subtotal-output"
                             th:id="'subtotal'+ ${status.count}" 
                             th:value="${detail.subtotal}" style="max-width: 140px"/>
                     </td>
                  </tr>
                  <tr>
                     <td>Shipping cost : </td>
                     <td>
                       <input type="text" required class="form-control ship-input" 
                             th:value="${detail.shippingCost}" style="max-width: 140px" />
                     </td>
                  </tr>
               </table>
             </div>

           </div>
           <div>&nbsp;</div>
         </th:block>
         
      </div>
      
      <a th:href="@{/orders/search_product}" id ="linkAddProduct" class="btn btn-success">Add product</a>
    </div>
    
</body>
</html>
