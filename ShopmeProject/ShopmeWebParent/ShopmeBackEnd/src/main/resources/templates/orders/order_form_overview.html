<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="content" th:remove="tag">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Order Id</label>
        <div class="col-sm-10">
         <input type="text"class="form-control form" readonly th:value="${order.id}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Customer</label>
        <div class="col-sm-10">
         <input type="text"class="form-control form" readonly th:value="${order.customer.fullName}"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product cost</label>
        <div class="col-sm-10">
         <input type="text" class="form-control form"  th:field="*{productCost}" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Subtotal</label>
        <div class="col-sm-10">
         <input type="text" class="form-control form"  th:field="*{subtotal}" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Shipping cost</label>
        <div class="col-sm-10">
         <input type="text" class="form-control form"  th:field="*{shippingCost}" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">tax</label>
        <div class="col-sm-10">
         <input type="text" class="form-control form"  th:field="*{tax}" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">total</label>
        <div class="col-sm-10">
         <input type="text" class="form-control form"  th:field="*{total}" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Payment method</label>
        <div class="col-sm-10">
         <select th:field="*{paymentMethod}" class="form-control form" required style="max-width: 150px">
           <option th:each="pm: ${T(com.shopme.common.entity.order.PaymentMethod).values()}" 
               th:value="${pm}" th:text="${pm}"/>
         </select>
        </div>
      </div>
      
       <div class="form-group row">
        <label class="col-sm-2 col-form-label">Order Status</label>
        <div class="col-sm-10">
         <select th:field="*{status}" class="form-control form" required style="max-width: 150px">
           <option th:each="os: ${T(com.shopme.common.entity.order.OrderStatus).values()}" 
               th:value="${os}" th:text="${os}"/>
         </select>
        </div>
      </div>
    </div>
    
</body>
</html>
