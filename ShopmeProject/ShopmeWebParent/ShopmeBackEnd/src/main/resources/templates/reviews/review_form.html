<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle},'none')"/>

<body>

<div th:replace="navigation :: menu"></div>

<div class="container-fluid">

<div>
    <h1>Manage Reviews | [[${pageTitle}]]</h1>
</div>

<form th:action="@{/reviews/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${review}">
   
   <input type="hidden" th:field="*{id}" />
   <div class="border border-secondary p-3">
   
   <div class="form-group row">
       <label class="col-sm-2 col-form-label">Product</label> 
       <div class="col-sm-10">
          <input type="text"  class="form-control" th:value="${review.product.name}" readonly/>
       </div>   
   </div>
   
   <div class="form-group row">
       <label class="col-sm-2 col-form-label">Customer</label> 
       <div class="col-sm-10">
          <input type="text"  class="form-control" th:value="${review.customer.fullName}" readonly/>
       </div>   
   </div>
   
   <div class="form-group row">
       <label class="col-sm-2 col-form-label">Rating</label> 
       <div class="col-sm-10">
          <input type="text"  class="form-control" th:value="${review.rating}" readonly/>
       </div>   
   </div>
   
   <div class="form-group row">
       <label class="col-sm-2 col-form-label">votes</label> 
       <div class="col-sm-10">
          <input type="text"  class="form-control" th:value="${review.votes}" readonly/>
       </div>   
   </div>
    
   <div class="form-group row">
       <label class="col-sm-2 col-form-label">Review Time</label> 
       <div class="col-sm-10">
         <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
       </div>   
   </div>
   
   <div class="form-group row">
       <label class="col-sm-2 col-form-label">HeadLine</label> 
       <div class="col-sm-10">
          <input type="text"  class="form-control" th:field="*{headline}" required/>
       </div>   
   </div>
   
   <div class="form-group row">
       <label class="col-sm-2 col-form-label">Comment</label> 
       <div class="col-sm-10">
         <textarea rows="3" class="form-control" th:field="*{comment}" minlength="20" maxlength="300"  required></textarea>
       </div>   
   </div>
  
   <div class="text-center">
     <input type="submit" value="save" class="btn btn-primary m-3" />
     <input type="button" value="cancel" class="btn btn-secondary" id="buttonCAncel"/>
   </div>
   </div>
  
</form>

<div th:replace="modal_fragments :: modal_dialog"></div>

<div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
  moduleUrl = "[[@{/reviews}]]";
</script>

<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
