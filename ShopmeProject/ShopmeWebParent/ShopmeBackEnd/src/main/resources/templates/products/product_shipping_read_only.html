<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
   <div class="form-group row">
       <label class="col-sm-2 col-form-label">Length (inch)</label> 
       <div class="col-sm-10">
       <input type="number" step="0.01" th:value="${product.length}" class="form-control form" readonly/>
      </div>   
     </div>
      <div class="form-group row">
       <label class="col-sm-2 col-form-label">Width (inch)</label> 
       <div class="col-sm-10">
       <input type="number" step="0.01" th:value="${product.width}" class="form-control form" readonly/>
      </div>   
     </div>
      <div class="form-group row">
       <label class="col-sm-2 col-form-label">Height (inch)</label> 
       <div class="col-sm-10">
       <input type="number" step="0.01" th:value="${product.heigth}" class="form-control form" readonly/>
      </div>   
     </div>
      <div class="form-group row">
       <label class="col-sm-2 col-form-label">Weight (inch)</label> 
       <div class="col-sm-10">
       <input type="number" step="0.01" th:value="${product.weigth}" class="form-control form" readonly/>
      </div>   
     </div>
    
 </div>
 
</body>
</html>
