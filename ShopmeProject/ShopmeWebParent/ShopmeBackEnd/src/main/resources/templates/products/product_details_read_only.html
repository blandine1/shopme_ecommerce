<html xmlns:th="http://www.thymeleaf.org">
<body>

           <thead class="thead-dark">
              <tr>
                  <th>name</th>
                  <th>value</th>
              </tr>
           </thead>

           </tbody>
       </table>
       </div>
    
 </div>

</html>
