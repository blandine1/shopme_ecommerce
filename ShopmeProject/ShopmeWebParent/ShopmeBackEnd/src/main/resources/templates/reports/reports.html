<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
   <head th:replace="fragments :: page_head('sale reports -shopme Admin','none')"/>
</head>
<body>

<div th:replace="navigation :: menu"></div>

<div class="container-fluid">

<div class="pt-3 ml-3">
  <h2> sale report</h2>
</div>



 <ul class="nav nav-tabs" id="reportTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#date" role="tab" >Sales by date</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  data-toggle="tab" href="#category" role="tab" >Sales by Category</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  data-toggle="tab" href="#product" role="tab" >Sales by Product</a>
  </li>
</ul>

<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane active p-3" id="date" role="tabpanel">
				<div th:replace="reports/sale_report_fragment :: content('_date')"></div>
			</div>
			<div class="tab-pane p-3" id="category" role="tabpanel">
				<div th:replace="reports/sale_report_fragment :: content('_category')"></div>
			</div>
			<div class="tab-pane p-3" id="product" role="tabpanel">
			    <div th:replace="reports/sale_report_fragment :: content('_product')"></div>
			</div>
		</div>

   
   <div th:replace="modal_fragments :: modal_dialog"></div>

   <div th:replace="fragments :: footer"></div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
   
   contextPath = "[[@{/}]]";
   
   currencySymbol = "[[${CURRENCY_SYMBOL}]]";
   thousandsPointType = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
   decimalPointType = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
   currencySymbolPosition = "[[${CURRENCY_SYMBOL_POSITION}]]";
   decimalDigits = "[[${DECIMAL_DIGITS}]]";
   
   prefixCurrencySymbol = currencySymbolPosition == 'Before Price' ? currencySymbol : '';
   suffixCurrencySymbol = currencySymbolPosition == 'After Price' ? currencySymbol : '';
   
   
   $(document).ready(function(){
     google.charts.load('current', {'packages': ['corechart', 'table']});
     google.charts.setOnLoadCallback(loadSalesReportByDate);
   });
</script>
<script type="text/javascript" th:src="@{/js/sales_reports_by_date.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_reports_by_category.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_reports_by_product.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_reports_common.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
</body>
</html>
