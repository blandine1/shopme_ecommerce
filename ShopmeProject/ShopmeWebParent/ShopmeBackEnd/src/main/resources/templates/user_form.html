</head>

   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

         <ul class="navbar-nav">

               <a class="nav-link" th:href="@{/users}">Users</a>

            <li class="nav-item">

<div class="container-fluid">

<div>
    <h1>Manage users | Create new user</h1>
</div>

<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}"  onsubmit="return checkEmailUnique(this);">
<div class="border border-secondary rounded p-3">
   <div class="form-group row">
      <label class="col-sm-4 col-form-label">E-mail</label>
      <div class="col-sm-8">
         <input type="email"  th:field="*{email}" class="form-control" required minlength="8" maxlength="128"/>
      </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-4 col-form-label">First Name</label>
      <div class="col-sm-8">
         <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
      </div>
   </div>
   
    <div class="form-group row">
     <label class="col-sm-4 col-form-label">Last Name</label>
      <div class="col-sm-8">
         <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
      </div>
   </div>
   
    <div class="form-group row">
     <label class="col-sm-4 col-form-label">password</label>
      <div class="col-sm-8">
         <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="20"/>
      </div>
   </div>
   
    <div class="form-group row">
     <label class="col-sm-4 col-form-label">roles</label>
      <div class="col-sm-8">
      <th:block th:each="role :${listRoles}">
          <input type="checkbox" th:field="*{roles}"
            th:text="${role.name}" 
            th:value="${role.id}"
            class="m-2" 
          />
          - <small>[[${role.description}]]</small>
          <br/>
      </th:block>
      </div>
   </div>
   
    <div class="form-group row">
     <label class="col-sm-4 col-form-label">enabled</label>
      <div class="col-sm-8">
         <input type="checkbox" th:field="*{enabled}" style="padding: 50px"/>
      </div>
   </div>
   
   <div class="text-center">
      <input type="submit" value="submit" class="btn btn-primary" />
      &nbsp;
      <input type="button" value="cancel" class="btn btn-secondary" id="buttonCAncel"/>
   </div>
</div>
</form>

<div class="text-center"> 
   <p> shopme control panel copyright &copy; shopme</p>
</div>
</div>

<script type="text/javascript">
$(document).ready(function(){
     $("#buttonCAncel").on("click", function(){
       window.location = "[[@{/users}]]";
     });
});

function checkEmailUnique(form){
  url = "[[@{/users/check_email}]]";
  userEmail = $("#email").val();
  csrfValue = $("input[name='_csrf']").val();
  params = {email: uerEmail, _csrf: csrfValue};
  
  $.post(url, params, function(response){
     alert("response from server: "+ response);
  }); 
   return false;
}
</script>

</body>
