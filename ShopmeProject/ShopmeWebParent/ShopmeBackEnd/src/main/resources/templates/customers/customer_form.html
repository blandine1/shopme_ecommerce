<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle},'none')"/>

<body>

<div th:replace="navigation :: menu"></div>

<div class="pt-3 ml-3">
  <h2> manage customer | [[${pageTitle}]]</h2>
</div>

<div>
   <form th:action="@{/customers/save}" method="post" th:object="${customer}" style="max-width: 800px; margin: 0 auto;" 
        onsubmit="return checkUnique(this)" >
     <input type="hidden" th:field="*{id}"/>
      <div class="border border-secondary rounded p-3">
      
      <div class="form-group row">
         <label class="col-sm-4 col-form-label">first name</label> 
         <div class="col-sm-8">
           <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="145"/>
         </div>   
      </div>
      
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">last name</label> 
         <div class="col-sm-8">
           <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="145"/>
         </div>   
      </div>
      
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">E-mail</label> 
         <div class="col-sm-8">
           <input type="text" th:field="*{email}" class="form-control" required minlength="2" maxlength="145"/>
         </div>   
      </div>
      
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">password</label> 
         <div class="col-sm-8">
           <input th:if="${customer.id == null}" type="password" th:field="*{password}" class="form-control" required minlength="2" maxlength="145"/>
           <input th:if="${customer.id != null}" type="password" th:field="*{password}" class="form-control"/>
         </div>   
      </div>
      
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">Phone number</label> 
         <div class="col-sm-8">
           <input type="text" th:field="*{phoneNumber}" class="form-control" required minlength="2" maxlength="145"/>
         </div>   
      </div>
      
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">Address 1</label> 
         <div class="col-sm-8">
           <input type="text" th:field="*{addressLine1}" class="form-control" required minlength="2" maxlength="145"/>
         </div>   
      </div>
      
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">Address 2</label> 
         <div class="col-sm-8">
           <input type="text" th:field="*{addressLine2}" class="form-control"  minlength="2" maxlength="145"/>
         </div>   
      </div>
      
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">City</label> 
         <div class="col-sm-8">
           <input type="text" th:field="*{city}" class="form-control" required minlength="2" maxlength="145"/>
         </div>   
      </div>
      
      <div class="form-group row">
         <label class="col-sm-4 col-form-label">Country</label>
         <div class="col-sm-8">
             <select class="form-control" required th:field="*{country}">
                <th:block th:each="c : ${listAllCountries}">
                   <option th:value="${c.id}">[[${c.name}]]</option>             
                </th:block>
             </select>
         </div>
      </div>
      
      <div class="form-group row">
         <label class="col-sm-4 col-form-label">state/privince</label>
         <div class="col-sm-8">
             <input th:if="${customer.id == null}" type="text" class="form-control" th:field="*{state}" minlength="2" maxlength="145" required/>
             <input th:if="${customer.id != null}" type="text" class="form-control" th:field="*{state}" />
             <datalist id="listState">
             
             </datalist>
         </div>
      </div>
       <div class="form-group row">
         <label class="col-sm-4 col-form-label">Postal code</label> 
         <div class="col-sm-8">
           <input type="text" th:field="*{postalCode}" class="form-control"  minlength="2" maxlength="145"/>
         </div>   
      </div>
      
      <div class="text-center">
         <input type="submit" value="submit" class="btn btn-primary" />
            &nbsp;
         <input type="button" value="cancel" class="btn btn-secondary" id="buttonCancel"/>
      </div>
      
      </div>
      
   </form>
   
   <div th:replace="modal_fragments :: modal_dialog"></div>

   <div th:replace="fragments :: footer"></div>
</div>

<script type="text/javascript">

var dropdownCountries;
var dropdwonState;

 $(document).ready(function(){
    dropdownCountries = $("#country");
    dropdwonState = $("listState");
    
    dropdownCountries.on("change", function(){
         loadState4Countyr();
         $("#state").val().focus();
    });
    
     loadState4Countyr();
     
     $("#buttonCancel").click(function(){
       window.location = "[[@{/customers}]]";
     });
 });


 function loadState4Countyr(){
   selectedCountry = $("#country option:selected");
   countryId = selectedCountry.val();
   
   
   url = "[[@{/states/list_by_country/}]]" + countryId;
   
   $.get(url, function(responseJson){
      dropdwonState.empty();
      
      $.each(responseJson, function(index, state){
        $("<option>").val(state.name).text(state.name).appendTo(dropdwonState);
      });
   }).fail(function(){
      showErorModal("Error loading state or province for country "+selectedCountry.text());
   });
 }

 
 function checkUnique(form){
     brandId = $("#id").val();
     brandName = $("#name").val();
     
     csrfValue= $("input[name='_csrf']").val();
     url = "[[@{/brand/checkUnique}]]";
     
     params = {id : brandId, name : brandName, _csrf : csrfValue};
     
     $.post(url, params, function(response){
       if(response == "ok"){
         form.submit();
       }else if(response == "Duplicate"){
           showWarningModal("this Brand "+ brandName +" already in use");
       }else{
          showErorModal("unknown error from server");
       }
     }).fail(function(){
         showErorModal("could not connect to the server");
     });
     
     return false;
 }
 
</script>

<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
