<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>Home- shopme Admin</title>

 <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
 
</head>
<body>

<div class="container-fluid text-center">

<div>
   <img th:src="@{/images/shopme.png}" />
</div>

<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

    <div th:if="${param.error}">
        <p class="text-danger"> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]] </p>
    </div>
    
    <div th:if="${param.logout}">
       <p class="text-warning">you logout successfully</p>
    </div>

    <div class="border border-secondary rounded p-3">
       <p>welcome to access control panel </p>
       
        <p>
           <input type="email" name="email" class="form-control" placeholder="your email" required/>
        </p>
        
         <p>
            <input type="password" name="password"  placeholder="your password" class="form-control" required/> 
         </p>
         
         <p>
            <input type="checkbox" name="remember-me"/>&nbsp; Remember Me
         </p>
         
         <p>
            <input type="submit" value="submit" class="btn btn-success"/>
         </p>
    </div>
   
</form>

<div>
   <p> shopme control panel copyright &copy; shopme</p>
</div>
</div>


</body>
</html>
