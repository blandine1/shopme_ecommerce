<!DOCTYPE html>
<html xmlns:th="http://www.tthymeleaf.org">
<body>

<div th:fragment="content">
   <div class="row">
       <div class="col">
         <hr/>
       </div> 
   </div>  
   
   <div class="row ml-3">
      <h3 id="review">Customer Reviews</h3>
   </div>  
   
   <div class="row ml-3">
      <div class="col-xs">
           <input type="text" class="product-detail-rating-star" dir="ltr" data-size="md" th:value="${product.averageRating}"/>
      </div>
      <div class="col-xs ml-1 mt-3"> <span id="ratingNumber">[[${product.averageRating}]]</span> of 5 </div>
   </div>
   <div class="row m-1 ml-3">
       <a th:href="@{'/ratings/' + ${product.alias}}">view all [[${product.reviewCount}]] rating</a>
   </div>
   
   <div th:if="${customerReviewed}" class="row m-1 ml-3">
      <span class="text-success">Your already reviewed this product</span>
   </div>
   
   <div th:if="${customerCanReview}" class="row m-1 ml-3">
      <span class="text-info">
        You purchased and got this Product
        <b>
           <a th:href="@{'/write_review/product/' + ${product.id}}">write your review now</a>
        </b>
      </span>
   </div>
   
   <div class="row"> <div class="col"> <hr/> </div> </div>
    
 <div th:replace="reviews/reviews_votes :: content"></div>
 
</div>

</body>
</html>
