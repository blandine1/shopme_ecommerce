<!DOCTYPE html>
<html xmlns:th="http://www.tthymeleaf.org">
<head>
   <head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
   <link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
   <script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
   <link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
   <script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>

  <div th:replace="navigation :: header_menu"></div>
  <div th:replace="navigation :: full_search"></div>
  
  <div class="container-fluid mt-2" >
      <h3 th:if="${totalItems > 0}">Result for : <i> [[${keyword}]]</i> </h3>
      
      <div th:replace="navigation :: search_nav"/>
      <div th:unless="${totalItems > 0}" class="text-center">
         <h3>no product found for [[${keyword}]]</h3>
      </div>
      <div class="row">
        <th:block th:each="product : ${listResult}">
           <div th:replace="product/product_fragment :: content"></div>
        </th:block>
      </div>
  
  </div>
  
  <script type="text/javascript">

    $(".product-detail-rating-star").rating({
          displayOnly:true,
          hoverOnClera: false,
          showCaption: false,
          theme: 'krajee-svg'
       });
</script>
  
 <div th:replace="fragments :: pagination('/search','product')"></div>
 <div th:replace="navigation :: footer_menu"></div>
 
</body>
</html>
