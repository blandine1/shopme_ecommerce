<!DOCTYPE html>
<html xmlns:th="http://www.tthymeleaf.org">
<head th:replace="fragments :: page_head('forgot password', 'none')" />
<body>

  <div th:replace="navigation :: header_menu"></div>
  
  <div class="container-fluid">
   <div>&nbsp;&nbsp;</div>
    
      <div class="text-center"> 
         <h4>Reset password form</h4>
      </div>
       <div>&nbsp;</div>
      <form th:action="@{/reset_password}" method="post" style="max-width: 450px; margin: 0 auto;">
       <input type="hidden" th:value="${token}" name="token"/>
         <div class="border border-secondary rounded p-3">
            <div>
              <p>
                <input type="password" name="password" placeholder="Enter your new password"  class="form-control" 
                   required minlength="3" maxlength="20" id="password"/>
              </p>
            </div>
            <div>
              <p>
                 <input type="password"  placeholder="Confirm your new password"  class="form-control" 
                   required minlength="3" maxlength="20" oninput="checkPasswordMatch(this)" id="confirmPasswordMatch"/>
              </p>
            </div>
            <div  class="text-center">
              <p>
                 <input type="submit" value="change password" class="btn btn-primary" />
              </p>
            </div>
         </div>
      </form>
     <div>&nbsp;</div>
 </div>
 <div th:replace="navigation :: footer_menu"></div>
 
 <script type="text/javascript">
   function checkPasswordMatch(confirmPassword){
     if(confirmPassword.value != $("#password").val()){
       confirmPassword.setCustomValidity("password do not match");
     }else{
      confirmPassword.setCustomValidity("");
    }
}
 </script>
</body>
</html>
