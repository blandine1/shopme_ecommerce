<!DOCTYPE html>
<html xmlns:th="http://www.tthymeleaf.org">

<body>
<div th:fragment="quantity_control(quantityValue, productId)">
  <nav>
     <div class="pagination">
        <li class="page-item"> 
           <a class="page-link linkMinus" th:pid="${productId}" href=""><b>-</b></a>
        </li>
         <li class="page-item"> 
          <input type="text" th:value="${quantityValue}" onkeydown="return false;" 
              class="form-control text-center" style="width:55px" th:id="'quantity'+ ${productId}"/>
        </li>
        <li class="page-item"> 
           <a class="page-link linkPlus" th:pid="${productId}" href=""><b>+</b></a>
        </li>
     </div>
  </nav>
</div>
</body>
</html>
