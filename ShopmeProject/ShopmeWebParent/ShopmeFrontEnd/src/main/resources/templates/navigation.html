<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>

<div th:fragment="header_menu">
  
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
       <a class="navbar-brand" th:href="@{/}" title="home page">
          <img style="max-width: 50px" th:src="@{${SITE_LOGO}}">
       </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
        <span class="navbar-toggler-icon"></span>
       </button>
       
       <div class="collapse navbar-collapse" id="topNavbar">
         <ul class="navbar-nav">
         
            <li class="nav-item">
               <a class="nav-link" href="">payment</a>
            </li>
             <li class="nav-item">
               <a class="nav-link" href="">Shipping &nbsp; Delivery</a>
            </li>
             <li class="nav-item">
               <a class="nav-link" href="">Login</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" th:href="@{/register}">register</a>
            </li>
             <li class="nav-item">
               <a class="nav-link" href="">contact</a>
            </li>
          </ul> 
       </div>  
   </nav>
</div>


<div th:fragment="search_nav" class="row">
   <div class="col-md">
      <nav class="navbar navbar-expand-sm bg-ligth ">
          <div class="collapse navbar-collapse" id="searchNavbar">
             <form th:action="@{/search}" method="get" class="form-inline">
                <input type="search" name="keyword" class="form-control mr-2" 
                 th:value="${keyword}"  placeholder="enter your keyword" required />
                <input type="submit" value="search" class="btn btn-outline-success" />
             </form>
          </div>
      </nav>
   </div>
</div>

<div th:fragment="footer_menu">
<div>
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
        <span class="navbar-toggler-icon"></span>
       </button>
       
       <div class="collapse navbar-collapse" id="bottomNavbar">
         <ul class="navbar-nav">
         
            <li class="nav-item">
               <a class="nav-link" href="">Careers</a>
            </li>
             <li class="nav-item">
               <a class="nav-link" href="">Payment</a>
            </li>
             <li class="nav-item">
               <a class="nav-link" href="">Shipping &nbsp; Delivery</a>
            </li>
        </ul> 
      </div> 
   </nav>
 </div>
 
 <div th:fragment="footer" class=" text-center m-3">
    <p> [[${COPYRIGTH}]]</p>
 </div>
 
</div>

</body>
</html>
